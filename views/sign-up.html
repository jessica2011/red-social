<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../assets/icons/css-fonts/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body class="bg-whitesmoke">
  <div class="row m-0">
    <div class="col s12 m6 offset-m3 white  vh-100 h-100p">
      <br><br>
      <img src="../assets/images/logo_fondoblanco.png" alt="logo">
      <a href="#" class="btn col s10 offset-s1 indigo darken-2">
        <i class="fa fa-facebook-official fa-2x white-text"></i>
        <span class="white-text">Iniciar Sesión con Facebook</span>
      </a>
      <br><br><br><br>
      <div class="line col s10 offset-s1"></div>
      <div class="or">OR</div>
      <form class="col s10 offset-s1 ">
        <div class="input-field m-0">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field m-0">
          <input id="full_name" type="text" class="validate">
          <label for="full_name">Nombre completo</label>
        </div>
        <div class="input-field m-0">
          <input id="user_name" type="text" class="validate">
          <label for="user_name">Nombre de Usuario</label>
        </div>
        <div class="input-field m-0">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </form>
      <div class="row">
        <a class="waves-effect waves-light btn c-aquamar white-text col s8 offset-s2">Iniciar Sesión</a>
      </div>
      
      <div>
        <p class="center f-size-10">Al registrarse, acepta nuestros Términos y Política de Privacidad.</p>
        <p class="center">¿Tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p><br><br>
      </div>
    </div>
  </div>

  


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
